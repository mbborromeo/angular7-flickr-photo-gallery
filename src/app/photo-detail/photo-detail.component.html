<!-- modal display -->
<div id="display" (click)="goBack()">

      <figcaption id="heading"><span *ngIf="photo">{{photo.title}}</span></figcaption>

      <!--<a class="btn" id="prevBtn" href="#">&lt;</a>
      <a class="btn" id="nextBtn" href="#">&gt;</a>-->
  </figure>
</div>

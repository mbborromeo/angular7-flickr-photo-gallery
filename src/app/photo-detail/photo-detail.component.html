<!-- modal display -->
<div id="display" (click)="onClose()">
  <figure *ngIf="photo" id="imgFull">
      <!-- use Javascript replace() to change to big image -->
      <img src="{{photo.media.m.replace('_m', '_b')}}" alt="{{photo.title}}" />
      <figcaption id="heading">{{photo.title}}</figcaption>
  </figure>
</div>
